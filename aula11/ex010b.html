<body>
    <h1> Responda a questão abaixo:</h1>

    <label for="ires"> Resposta</label>

        <div id="ori">

        </div>

    <script>
        window.alert ('Pronta para o desafio?')
        
        function questao() {
            var res = window.document.querySelector('input#ires')
            var ori = window.document.querySelector ('div#ori')
            var cor = (res.value)
            ori.innerHTML = `<p> Sua resposta foi ${cor}`
                if (cor == "sim") {
            ori.innerHTML += 'Correta Respota! é meu mesmo. S2'}

            else { 
            ori.innerHTML += 'Você está <strong>DOIDA?</strong> é meu sim! Volta tudo e faz de novo!'}
           
    }
        
    </script>
